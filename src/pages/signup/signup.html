<ion-header>
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list inset>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!form.controls.email.valid && blur"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!form.controls.email.valid && form.controls.email.dirty">
        <p>Please enter a valid email address.</p>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!form.controls.password.valid && blur"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!form.controls.password.valid && form.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>

      <button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
    </div>
  </form>
</ion-content>
